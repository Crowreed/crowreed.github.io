<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Particules</title>
    <style>
        /* 1. On s'assure que le body prend tout l'écran */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Fond BLANC */
        }

        /* 2. Le conteneur des particules */
        #tsparticles {
            position: fixed;   /* Reste collé à l'écran quand on scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;       /* Niveau 0 */
            pointer-events: none; /* IMPORTANT : Laisse passer les clics au travers ! */
        }

        /* 3. Ton contenu (doit être au-dessus) */
        .content {
            position: relative;
            z-index: 1;      /* Niveau 1 (Au dessus des particules) */
            padding: 50px;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="content">
        <h1>Passe ta souris ici</h1>
        <button>Bouton Cliquable</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

    <script>
        tsParticles.load("tsparticles", {
            fpsLimit: 30,
            particles: {
                number: {
                    value: 50, // Pas trop de points pour ne pas ramer
                    density: { enable: true, value_area: 800 }
                },
                color: {
                    value: "#7451eb" // <--- COULEUR NOIRE (Visible sur fond blanc)
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 1,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#000000", // <--- LIGNES NOIRES
                    opacity: 1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 0.3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "window",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse" // L'effet de fuite
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 1.4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
